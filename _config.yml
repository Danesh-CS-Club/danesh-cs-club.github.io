theme: jekyll-theme-chirpy
lang: en
timezone: Asian/Tehran

title: Danesh Computer Science Club
tagline: Empowering young minds through collaborative programming and creative thinking
description: >-
  Fostering social skills, teamwork, and innovation in programming. Bi-weekly sessions, hackathons, mutual education, and hands-on experience for students at Danesh High Schools. Sessions in Farsi with English subtitles and notes.
url: "https://danesh-cs-club.github.io"

github:
  username: danesh-cs-club     # Your organization name

social:
  # Displayed as default author and copyright owner
  name: Danesh Computer Science Club
  email: ryan.samaeian@proton.me
  links:
    # First link often used for copyright / main profile
    - https://github.com/danesh-cs-club
    - https://www.youtube.com/channel/UCFnbg6_VEYxSrEozDPR6gRA
    # - https://discord.gg/your-invite

# Site Verification Settings (optional – leave empty for now)
webmaster_verifications:
  google:
  bing:
  alexa:
  yandex:
  baidu:
  facebook:

# Web Analytics (optional – enable later if you want tracking)
analytics:
  google:
    id:
  # ... others

# Page views (optional)
pageviews:
  provider:

# Prefer color scheme (empty = system preference + toggle)
theme_mode:

# Avatar on sidebar (upload your club/school logo to assets/img/avatar.png or .jpg)
avatar: assets/logo.png

# Social preview image for SEO/sharing (upload to assets/img/ if you have one)
social_preview_image:

# TOC in posts (good for lecture notes)
toc: true

comments:
  provider:                    # Enable later: disqus | utterances | giscus

# Self-hosted assets (optional)
assets:
  self_host:
    enabled: false

pwa:
  enabled: true
  cache:
    enabled: true

paginate: 10

# Base URL – MUST be empty for root org/user site
baseurl: ""

# ------------ The following options are not recommended to be modified ------------------
kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - "*.config.js"
  - "package*.json"

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
